{% extends 'catalog/base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<form method="post" enctype="multipart/form-data" class="row">
    {% csrf_token %}

    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Регистрация пользователя
                </h2>
            </div>
            <div class="card-body">
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">
                    Регистрация
                </button>

            </div>

        </div>
    </div>


</form>
{% endblock %}
